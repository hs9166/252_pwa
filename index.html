<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Explorer</title>
  <link rel="stylesheet" href="/~hs9166/iste252/PWA/styles.css">
</head>
<body>
  <div class="floating-search-bar">
    <button type="submit">
      <img src="/~hs9166/iste252/PWA/assets/media/magnifying-glass 1.png" alt="search-button" />
    </button>
    <input type="text" placeholder="Search for your next activity..." id="search-input">
  </div>

  <header>
    <h1>Explore Activities</h1>
    <button onclick="showFavorites()">Favorites</button>
  </header>
  
  <main id="activity-list"></main>
  <section id="activity-detail" class="hidden">
    <button onclick="closeDetail()">Back to List</button>
    <div id="detail-content"></div>
  </section>

  <div class="floating-bottom-nav">
    <button type="explore">
      <img src="/~hs9166/iste252/PWA/assets/media/search.png" alt="explore-button" />
    </button>
    <button type="favorites">
      <img src="/~hs9166/iste252/PWA/assets/media/favorite.png" alt="favorites-button" />
    </button>
    <button type="profile">
      <img src="/~hs9166/iste252/PWA/assets/media/profile-user.png" alt="profile-button" />
    </button>
  </div>

  <script src="/~hs9166/iste252/PWA/script.js"></script>
</body>
</html>
